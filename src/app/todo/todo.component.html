<div>
    <input
      type="text"
      [(ngModel)]="newTask"
      placeholder="Adicionar nova tarefa"
    />
    <button (click)="addTask()">Adicionar</button>
  
    <ul>
      <li *ngFor="let task of tasks, let i = index">
        {{ task }}
        <button (click)="removeTask(i)">Remove Task</button>
      </li>
    </ul>
  </div>
